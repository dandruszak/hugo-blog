<div id="articleTags" class="section narrow">
    <div class="article-hero">
        <p>
            Posted in:
            {{ $taxo := "tags" }}
            {{ range .Param $taxo }}
                {{ $name := . }}
                {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
                    <a href="{{ .Permalink }}">{{ $name }}</a>
                {{ end }}
            {{ end }}
        </p>
    </div>
</div>
